<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inscription Formation continue</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="container">
      <div id="title">
        <div class="row">
 
          <div class="logo col-lg-4 col-md-2">  
              <!--white circle-->
              <div class="animate-circle circle">
                  <img class="rounded-circle" src="image/logo.png" alt="logo">
              </div>  
            
            <h1 id="faculté">Faculté des sciences et techniques ERRACHIDIA</h1>
            
          </div>
          <h1 id="Inscription" class="col-lg-6 col-md-8">Inscription Formation continue : LP Gènie Logiciel</h1>
          </div>
      </div>    
        <div class="row" id="form-cadre">
          <div class="row Info-per">
            <h1>Informations personnelles</h1> 
          </div>
            <div>
               <form >
                    <div class="row">
                        <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nom</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Votre Nom">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Prénom">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Carte nationale d'identité</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Exemple : AK123...">
                          </div>
                          <div class="mb-3">
                            <label for="formFile" class="form-label">CNI Recto</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                         </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="formFile" class="form-label">CNI Verso</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Exemple : 01 BD Sidi Ali Qt ALMASSIRA ">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Ville</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                  <option selected>Choose...</option>
                                  <option value="1">RABAT</option>
                                  <option value="2">CASABLANCA</option>
                                  <option value="3">OUJDA</option>
                                  <option value="4">TANGER</option>
                                  <option value="5">ERRACHIDIA</option>
                                  <option value="6">MEKNES</option>
                                  <option value="7">FES</option>
                                  <option value="8">MARAKECH</option>
                                  <option value="9">KENITRA</option>
                                </select>
                                <div class="input-group mb-3">
                                  <div id="input-group-prepend" class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">AUTRE</span>
                                  </div>
                                  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="start">Date de naissance</label>
                                <input type="date" id="start" name="trip-start"
                                value="1999-07-22"
                                min="1996-01-01" max="2003-12-31">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Code nationale d'étudiant</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Exemple : A123456789">
                              </div>
                            </div>
                    </div>
                   
                </form>


            </div>
           

            </div>   
            <div class="row" id="form-cadre">
              <div class="row Info-per" >
                <h1>Informations académiques</h1> 
              </div>
            
              <div>
                 <form >
                    <div class="row">
                          <div id="info-aca" >
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect02">Université</label>
                              </div>
                              <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Votre ancienne Université </option>
                                <option value="1">Université Hassan II</option>
                                <option value="2">Université Abdelmalek Essaadi</option>
                                <option value="3">Université Mohammed Premier</option>  
                                <option value="4">Université Sultan Moulay Slimane </option>
                                <option value="5">Université Sidi Mohammed Ben Abdellah</option>
                                <option value="6">Université Moulay Ismaïl</option>
                                <option value="7">Université Ibn Tofail</option>  
                                <option value="8">Université Cadi Ayyad</option>  
                                <option value="9">Université Chouaïb Doukkali</option>  
                                <option value="10">Université Ibn Zohr</option>  
                                </select>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect02">Diplôme</label>
                              </div>
                              <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Choisir Votre Diplôme </option>
                                <option value="1">DEUST</option>
                                <option value="2">DEUG</option>
                                <option value="3">DUT</option>
                                <option value="4">BTS</option>                              
                              </select>
                              <div class="input-group mb-3">
                                <div id="input-group-prepend" class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">AUTRE</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                              </div>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect02">Mention</label>
                              </div>
                              <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Votre Mention</option>
                                <option value="1">Assez Bien</option>
                                <option value="2">Bien</option>
                                <option value="3">Très Bien</option>                             
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Obtenu à :</label>
                              <input type="number" step="1"  min="2010" max="2021"  value="2016" />
                            </div>
                            
                        </div>
                      </div>                     
                  </form>  
              </div>
            </div>   
            <div id="Envoyer">
              <button type="submit" >Envoyer</button>
            </div>
            




    </body>				                            
</html>
